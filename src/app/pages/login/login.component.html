<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>

          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

            <!-- Email -->
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email:</label>
              <input
                type="email"
                id="loginEmail"
                class="form-control"
                [(ngModel)]="email"
                name="email"
                #emailRef="ngModel"
                autocomplete="email"
                required
                email>
              <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger">
                <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
                <small *ngIf="emailRef.errors?.['email']">Enter a valid email.</small>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password:</label>
              <input
                type="password"
                id="loginPassword"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                #passwordRef="ngModel"
                autocomplete="current-password"
                required
                minlength="6">
              <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-danger">
                <small *ngIf="passwordRef.errors?.['required']">Password is required.</small>
                <small *ngIf="passwordRef.errors?.['minlength']">Password must be at least 6 characters.</small>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              Login
            </button>

            <!-- Register Link -->
            <p class="mt-3 text-center">
              Don't have an account? <a routerLink="/">Register</a>
            </p>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

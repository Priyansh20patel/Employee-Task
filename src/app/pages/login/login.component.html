<!-- Section -->
<div class="d-flex justify-content-center align-items-center vh-100 w-100"
    style="background-color: rgba(172, 162, 162, 0.564);">
    <!-- Card -->
    <div class="card shadow d-flex flex-column flex-md-row w-100"
        style="max-width: 750px; border-radius: 8px; overflow: hidden;">

        <!-- Image -->
        <div class="col-md-6 d-flex align-items-center justify-content-center p-4 bg-white">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" style="max-height: 400px; object-fit: contain;" alt="Illustration">
        </div>

        <!-- Logo -->
        <div class="col-md-6 p-4">
            <div class="text-center">
                <img src="../../../assets/download.jpeg" alt="Sapphire Logo" class="img-fluid"
                    style="max-height: 100px;">
            </div>


            <!-- Form -->
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <!-- Email -->
                <div class="mb-3">
                    <label for="loginEmail" class="form-label" style="font-weight: 500;">Email </label>
                    <input type="email" id="loginEmail" class="form-control" [(ngModel)]="email" name="email"
                        #emailRef="ngModel" required email autocomplete="email">
                    <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger">
                        <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
                        <small *ngIf="emailRef.errors?.['email']">Enter a valid email.</small>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="loginPassword" class="form-label" style="font-weight: 500;">Password</label>
                    <input type="password" id="loginPassword" class="form-control" [(ngModel)]="password"
                        name="password" #passwordRef="ngModel" required minlength="6" autocomplete="current-password">
                    <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-danger">
                        <small *ngIf="passwordRef.errors?.['required']">Password is required.</small>
                        <small *ngIf="passwordRef.errors?.['minlength']">Password must be at least 6 characters.</small>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
                    <p class="small fw-bold mt-3 mb-0">Don't have an account?
                        <a routerLink="/register" class="link-danger">Register</a>
                    </p>
                </div>
            </form>
        </div>

    </div>
</div>

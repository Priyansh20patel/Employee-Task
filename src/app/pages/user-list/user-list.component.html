<h2 class="mb-4 text-center">Employee Management System</h2>
<table class="table table-striped">

    <!-- Table Header -->
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Date Of Birth</th>
            <th scope="col">Gender</th>
            <th scope="col">Status</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
        <tr *ngFor="let users of userList; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{users.firstName}}</td>
            <td>{{users.lastName}}</td>
            <td>{{ users.email }}</td>
            <td>{{ users.phone }}</td>
            <td>{{ users.dob }}</td>
            <td>{{ users.gender }}</td>
            <td></td>
            <td><button class="btn btn-info btn-sm"> Edit</button></td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteUser(users.id)">Delete</button></td>

        </tr>
    </tbody>
</table>
